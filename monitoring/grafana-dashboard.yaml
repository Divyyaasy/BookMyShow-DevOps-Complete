apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-bms
  namespace: monitoring
data:
  bms-dashboard.json: |-
    {
      "dashboard": {
        "title": "BookMyShow Metrics",
        "panels": [
          {
            "title": "CPU Usage",
            "type": "graph",
            "targets": [{
              "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"bookmyshow-prod\"}[5m]))"
            }]
          }
        ]
      }
    }

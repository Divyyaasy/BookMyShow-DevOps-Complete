apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig
metadata:
  name: bookmyshow-eks
  region: ap-south-1
  version: "1.29"
nodeGroups:
  - name: ng-1
    instanceType: t3.medium
    desiredCapacity: 2
    minSize: 1
    maxSize: 3
    volumeSize: 20
    ssh:
      allow: false  # Disable SSH access
    labels:
      role: worker
    tags:
      Environment: development
      Project: bookmyshow
